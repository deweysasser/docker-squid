name: Test Squid Proxy

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Make test script executable
      run: chmod +x test.sh

    - name: Run tests
      run: make test

    - name: Clean up
      if: always()
      run: make clean
